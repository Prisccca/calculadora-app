<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #c9c9c9">

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br>

                <div class="calculadora">

                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disables"/>

                    <div class="row">
                        <button onclick="calcular('acao','c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
                        <button onclick="calcular('acao','/')" type="button" class="btn btn-dark btn-lg  font-weight-light">/</button>
                        <button onclick="calcular('acao','*')"type="button" class="btn btn-dark btn-lg  font-weight-light">X</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','7')" type="button" class="btn btn-dark btn-lg  font-weight-light">7</button>
                        <button onclick="calcular('valor','8')" type="button" class="btn btn-dark btn-lg  font-weight-light">8</button>
                        <button onclick="calcular('valor','9')" type="button" class="btn btn-dark btn-lg  font-weight-light">9</button>
                        <button onclick="calcular('acao','-')" type="button" class="btn btn-dark btn-lg  font-weight-light">-</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','4')" type="button" type="button" class="btn btn-dark btn-lg  font-weight-light">4</button>
                        <button onclick="calcular('valor','5')" type="button" type="button" class="btn btn-dark btn-lg  font-weight-light">5</button>
                        <button onclick="calcular('valor','6')" type="button" type="button" class="btn btn-dark btn-lg  font-weight-light">6</button>
                        <button onclick="calcular('acao','+')"  type="button" class="btn btn-dark btn-lg  font-weight-light">+</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor','1')" type="button"  type="button" class="btn btn-dark btn-lg  font-weight-light">1</button>
                        <button onclick="calcular('valor','2')" type="button" type="button" class="btn btn-dark btn-lg  font-weight-light">2</button>
                        <button onclick="calcular('valor','3')" type="button" type="button" class="btn btn-dark btn-lg  font-weight-light">3</button>
                        <button onclick="calcular('acao','=')"  type="button" class="btn btn-dark btn-lg  enter">=</button>
                    </div>

                    <div class="row" style="margin-top: -60px;" >
                        <button onclick="calcular('valor','0')" type="button" type="button" class="btn btn-dark zero btn-lg font-weight-light">0</button>
                        <button onclick="calcular('acao','.')"  type="button" class="btn btn-dark btn-lg  font-weight-light">.</button>

                    </div>


                </div>
            </div>
        </div>
    </div>

    

<script src="./index.js"></script>
</body>
</html>
